<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    /* Card styling similar to services */
    .contact-card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      background-color: #fff;
    }
    .contact-card h1 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 600;
    }
    .form-control:focus {
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
      border-color: #0d6efd;
    }
    button.btn-primary {
      background-color: #0d6efd;
      border: none;
      font-weight: 600;
      padding: 0.5rem 2rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button.btn-primary:hover {
      background-color: #084ed6;
    }
  </style>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card">
          <h1 class="text-center section-heading">Contact Us</h1>
          <p class="text-center mb-4">Feel free to reach out for any questions or feedback!</p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script src="footer-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
